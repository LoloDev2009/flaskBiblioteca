<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca | Gestión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>

<header class="app-header">
    <h1 class="app-title">Gestión de Biblioteca</h1>
</header>

<main class="container">

    <!-- Barra de controles -->
    <section class="controls">
        <div class="controls-left">
            <input type="search" class="input" placeholder="Buscar libro..." aria-label="Buscar libro">
            <select class="select" aria-label="Filtrar libros">
                <option value="">Todos</option>
                <option value="disponible">Disponible</option>
                <option value="prestado">Prestado</option>
            </select>
        </div>

        <div class="controls-right">
            <span class="contador"></span>
            <button class="btn btn-primary" id="addBook">Agregar libro</button>
        </div>
    </section>

    <!-- Tabla de libros -->
    <section class="table-wrapper">
        <table class="books-table">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>ISBN</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="libros"></tbody>
        </table>
    </section>

</main>

<!-- Modal agregar libro -->
<section class="modal modal-hidden" aria-hidden="true">
    <div class="modal-content">
        <header class="modal-header">
            <h2>Agregar libro</h2>
        </header>

        <form class="form">
                
            <!-- ISBN + Buscar -->
            <div class="isbn-search">
                <label class="isbn-field">
                    ISBN
                    <input type="text" class="input" placeholder="9788401352836">
                </label>
            
                <button type="button" class="btn btn-primary isbn-btn">
                    Buscar
                </button>
            </div>
            
            <hr class="form-divider">

            <!-- Resto del formulario -->
            <div class="form-grid">
                <label>
                    Título
                    <input type="text" class="input">
                </label>
            
                <label>
                    Autor
                    <input type="text" class="input">
                </label>
            
                <label>
                    Editorial
                    <input type="text" class="input">
                </label>
            
                <label>
                    Portada (URL)
                    <input type="url" class="input">
                </label>
            
                <label>
                    Estado
                    <select class="select">
                        <option>Disponible</option>
                        <option>Prestado</option>
                    </select>
                </label>
            </div>
        
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </footer>
        
        </form>

    </div>
</section>

<!-- Modal detalle libro -->
<section class="modal modal-hidden" aria-hidden="true">
    <div class="modal-content modal-card">
        <img src="https://via.placeholder.com/120x170" alt="Portada libro" class="book-cover-lg">

        <div class="book-info">
            <h3>El nombre del viento</h3>
            <p class="author">Patrick Rothfuss</p>
            <p class="description">
                Una novela de fantasía épica que narra la vida de Kvothe,
                un personaje legendario lleno de misterio.
            </p>

            <div class="rating">
                ★ ★ ★ ★ ★
            </div>
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='script.js')}}"></script>

</body>
</html>
